{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dash {% block title %}{% endblock title %}</title>

  <!-- Bootstrap & core CSS -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">
  <link type="text/css" rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  
  <!-- Favicons -->
  <link rel="icon" href="{% static 'favicons/favicon.ico' %}">
  <link rel="icon" href="{% static 'favicons/favicon-32x32.png' %}" sizes="32x32" type="image/png">
  <link rel="icon" href="{% static 'favicons/favicon-16x16.png' %}" sizes="16x16" type="image/png">
  <link rel="apple-touch-icon" href="{% static 'favicons/apple-icon-120x120.png' %}" sizes="180x180">
  <meta name="theme-color" content="#563d7c">
</head>

<body>
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Company name</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
        data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="#">Sign out</a>
        </li>
    </ul>
  </nav>

  <div class="container-fluid">
    <div class="row">
    {% include 'parts/_sidebar.html' %}
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      {% block content %}
      {% endblock content %}
      </main>
    </div>
  </div>

  <script href="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script>
      window.jQuery || document.write('<script href="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')
  </script>
  <script href="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
  <script href="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
