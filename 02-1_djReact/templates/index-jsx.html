<html>
  <head>
    {% load react %}
    
    {% comment %} 
    <script src="{% react_url app_name %}"></script>
    {% endcomment %}
    
    <script src="{% build js_app_name %}"></script>
  </head>
  <body>
    <div id="root" />
    <script>
      const props = {{ props | safe }};
      renderApp(props);
    </script>
  </body>
</html>
