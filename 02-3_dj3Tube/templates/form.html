{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% comment %} 
    <table>
        {{form.as_table}}
    </table>
    {% endcomment %}
    <input type="submit" value="Enters" class="btn btn-danger" />
</form>
{% endblock content %}
