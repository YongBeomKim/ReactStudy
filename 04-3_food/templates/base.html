{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Nomalization after that Bootstrap & Awesome Font -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/normalize.min.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

  <title>{% block title %}{% endblock title %}</title>

  <!-- Main Body Style -->
  {% block style %}
  {% endblock style %}
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="#">
    <img src="https://img.icons8.com/cotton/64/000000/beefburger.png" style="margin-bottom: 10px" alt="logo" style="width:40px;" class="logo" />
  </a>
  
  <!-- Links -->
  <ul class="navbar-nav">
    <li id="nav-home" class="nav-item">
      <a class="nav-link {% if active_link == 'index' %}active{% endif %}" href="/">Home</a>
    </li>
    <li id="nav-pizza" class="nav-item">
      <a class="nav-link {% if active_link == 'pizza' %}active{% endif %}" href="{% url 'food:pizza' %}">Pizzas</a>
    </li>
    <li id="nav-burgers" class="nav-item">
      <a class="nav-link {% if active_link == 'burger' %}active{% endif %}" href="{% url 'food:burger' %}">Burgers</a>
    </li>
  </ul>
</nav>

{% block content %}
{% endblock content %}

{% block footer %}
{% endblock footer %}
</body>

  <!-- jQuery, Popper, Latest compiled JavaScript library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block js %}
{% endblock js %}
</html>
